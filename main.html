<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Your content goes here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <style>
      
  .custom-carousel-dot {
    cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  }

  .custom-carousel-dot.active {
    background-color: #f00; /* Background color of the active dot */
  }


    </style>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators (pagination dots) -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="custom-carousel-dot active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class="custom-carousel-dot"></li>
        <li data-target="#myCarousel" data-slide-to="2" class="custom-carousel-dot"></li>
        <!-- Add more list items for additional slides with the custom class -->
    </ol>
    
      <!-- Slides -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/1.jpg" alt="Slide 1">
              <div class="carousel-caption">Caption 1</div>
          </div>
          <div class="carousel-item">
              <img src="img/2.jpg" alt="Slide 2">
              <div class="carousel-caption">Caption 2</div>
          </div>
          <div class="carousel-item">
              <img src="img/3.jpg" alt="Slide 3">
              <div class="carousel-caption">Caption 3</div>
          </div>
          <!-- Add more slides as needed -->
      </div>
  
      <!-- Controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
  
</body>
</html>
